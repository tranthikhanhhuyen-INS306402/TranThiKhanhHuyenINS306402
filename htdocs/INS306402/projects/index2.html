<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Trần Thị Khánh Huyền</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* CSS RÚT GỌN ĐỂ ĐẢM BẢO HIỂN THỊ */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        body { background: #f7f7f7; }

        header {
            position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; display: flex;
            align-items: center; justify-content: space-between;
            padding: 1.7rem 10%; background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,.1);
        }

        .work {
            background: linear-gradient(to bottom, #010136, #00003a);
            padding: 100px 5% 50px;
            min-height: 100vh;
        }

        .heading {
            font-size: 3.5rem; color: #fff;
            text-align: center; margin-bottom: 30px;
        }

        .heading span { color: #ffd900; }

        /* Grid Layout quan trọng */
        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 350px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box .content {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            transform: translateY(70%); /* Hiện một phần tiêu đề */
            transition: 0.3s;
        }

        .box:hover .content {
            transform: translateY(0); /* Đẩy lên khi hover */
        }

        .box .content h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            background: #ffd900;
            display: inline-block;
            padding: 2px 10px;
            border-radius: 5px;
        }

        .box .content p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .btns { display: flex; gap: 10px; }
        .btns .btn {
            padding: 8px 15px;
            background: #011aff;
            color: #fff;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .button-group {
            display: flex; justify-content: center;
            gap: 10px; margin-bottom: 30px;
        }

        .button-group .btn-filter {
            padding: 10px 20px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
        }

        .button-group .btn-filter.active {
            background: #fff; color: #000;
        }
    </style>
</head>
<body>

<header>
    <a href="#" style="font-size: 2rem; font-weight: bold; color: #333;">HUYEN.</a>
</header>

<section class="work" id="work">
    <h2 class="heading"><i class="fas fa-laptop-code"></i> Projects <span>Made</span></h2>
    
    <div class="button-group">
        <button class="btn-filter active" data-filter="all">All</button>
        <button class="btn-filter" data-filter="android">Android App</button>
    </div>

    <div class="box-container" id="project-list">
        </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    // 1. DATA CỦA BẠN (Gắn trực tiếp)
    const myProjects = [
        {
            "name": "LumiSkin",
            "desc": "Built a fully responsive cosmetic brand website, “LumiSkin,” as a self-initiated project.",
            "image": "https://images.unsplash.com/photo-1556228720-195a672e8a03?w=500", // Dùng ảnh mẫu để test
            "category": "android",
            "view": "https://tranthikhanhhuyen.github.io/finaltmdt/index.html"
        },
        {
            "name": "LumiSkin Admin",
            "desc": "Built an admin management system for the LumiSkin website capable of managing data.",
            "image": "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=500",
            "category": "android",
            "view": "https://tranthikhanhhuyen.github.io/finaltmdt/finaladmin.html"
        },
        {
            "name": "Hotel Management",
            "desc": "Designed and developed a hotel management system focusing on automation.",
            "image": "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=500",
            "category": "android",
            "view": "https://tranthikhanhhuyen.github.io/final%20mhh/hotel_system.html"
        }
    ];

    // 2. HÀM HIỂN THỊ (Chạy ngay không cần fetch file)
    function renderProjects(data) {
        const container = document.getElementById('project-list');
        let html = '';

        data.forEach(item => {
            html += `
            <div class="box" data-category="${item.category}">
                <img src="${item.image}" alt="${item.name}">
                <div class="content">
                    <h3>${item.name}</h3>
                    <p>${item.desc}</p>
                    <div class="btns">
                        <a href="${item.view}" target="_blank" class="btn"><i class="fas fa-eye"></i> View Project</a>
                    </div>
                </div>
            </div>`;
        });

        container.innerHTML = html;
    }

    // 3. LOGIC LỌC DỰ ÁN (Thay thế Isotope để đảm bảo luôn chạy)
    $(document).ready(function() {
        // Hiện dữ liệu ngay
        renderProjects(myProjects);

        $('.btn-filter').click(function() {
            // Đổi màu nút
            $('.btn-filter').removeClass('active');
            $(this).addClass('active');

            const filter = $(this).attr('data-filter');
            
            if(filter === 'all') {
                $('.box').show(300);
            } else {
                $('.box').hide();
                $(`.box[data-category="${filter}"]`).show(300);
            }
        });
    });
</script>

</body>
</html>
